{% extends 'admin_base.html' %}
{% block admin_content %}
<div class="modern-card" style="box-shadow:0 2px 16px rgba(59,130,246,0.08);padding:2.2em 2em 1.2em 2em;max-width:1100px;margin:auto;background:#fff;border-radius:14px;">
<h2 style="margin-top:0;">Destinations</h2>
<a href="/backend/destinations/add" class="btn btn-primary" style="margin-bottom: 1em;">Add Destination</a>
<div style="overflow-x:auto;">
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {% for destination in destinations %}
    <tr>
        <td>{{ destination.name }}</td>
        <td>
            <a href="/backend/destinations/edit/{{ destination._id }}" class="btn btn-secondary btn-small">Edit</a>
            <form action="/backend/destinations/delete/{{ destination._id }}" method="post" style="display:inline;">
                <button class="btn btn-danger btn-small" onclick="return confirm('Delete this destination?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
</div>
{% if destinations|length == 0 %}<p>No destinations found.</p>{% endif %}
</div>
{% endblock %}
