{% extends 'admin_base.html' %}
{% block admin_content %}
<h2>{{ 'Edit' if car else 'Add' }} Car</h2>
<form method="post" autocomplete="off" style="max-width: 430px;">
    <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ car.name if car else '' }}" required>
    </div>
    <div class="form-group">
        <label class="form-label">Year</label>
        <input type="number" class="form-control" name="year" value="{{ car.year if car else '' }}" required>
    </div>
    <div class="form-group">
        <label class="form-label">Color</label>
        <input type="text" class="form-control" name="color" value="{{ car.color if car else '' }}" required>
    </div>
    <div class="form-group">
        <label class="form-label">Image URL</label>
        <input type="text" class="form-control" name="image" value="{{ car.image if car else '' }}">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/backend/cars" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
