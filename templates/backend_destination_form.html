{% extends 'admin_base.html' %}
{% block admin_content %}
<h2>{{ 'Edit' if destination else 'Add' }} Destination</h2>
<form method="post" autocomplete="off" style="max-width: 400px;">
    <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ destination.name if destination else '' }}" required>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/backend/destinations" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
